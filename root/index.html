<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Kiss Day, Kopal! 💋</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?love,romance') no-repeat center center/cover;
            text-align: center;
            color: rgb(228, 16, 16);
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 10%;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: darkred;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            font-size: 2em;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .quote {
            font-size: 1.8em;
            font-style: italic;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Kiss Day, Kopal! 💋</h1>
        <p>You are the sweetest part of my life. Sending you all my love and kisses!😘</p>
        <p class="quote">"Every kiss is a promise of affection" ❤️</p>
        <button onclick="showHearts()">Send Virtual Kisses 💖</button>
        <p class="footer">With all my heart, I'm yours. 💞</p>
    </div>
    <div class="hearts" id="hearts"></div>

    <script>
        function showHearts() {
            const heartContainer = document.getElementById("hearts");
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                heartContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }
    </script>
</body>
</html>
